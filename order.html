<html>
<head>
  <meta charset="UTF-8">
  <title> Order </title>
  <link rel="stylesheet" href="./css/style_order.css">
  <link rel="icon" href="./images/logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style_login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Order</div>
    <div class="content">
      <form action="#" onsubmit="return validation()">
        <div class="user-details">
          <div class="input-box">
            <p id="user"></p>
          </div>
          <div class="input-box">
            <p id="email"></p>
          </div>
          <div class="input-box">
            <p id="email"></p>
          </div>
          <div class="input-box">
            <p id="phone"></p>
          </div>
          <div class="input-box">
            <p id="totalProduct"></p>
          </div>
          <div class="input-box">
            <p id="totalAmount"></p>
          </div>
        </div>
        <button type="button" class="btn btn-primary launch" data-toggle="modal" data-target="#staticBackdrop"> <i
            class="fa fa-rocket"></i> Pay Now
        </button>
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="text-right"> <i class="fa fa-close close" data-dismiss="modal"></i> </div>
                <div class="tabs mt-3">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"> <a class="nav-link active" id="visa-tab" data-toggle="tab"
                        href="#visa" role="tab" aria-controls="visa" aria-selected="true"> <img
                          src="./images/pay1.png" width="80"> </a> </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab">
                      <div class="mt-4 mx-4">
                        <div class="text-center">
                          <h5>Credit card/Debit Card</h5>
                        </div>
                        <div class="form mt-3">
                          <div class="inputbox"> <input type="text" class="form-control" id="cardHolderName"
                              required> <span>Cardholder Name</span> </div>
                          <div class="inputbox"> <input type="number" class="form-control" id="cardNo"
                              required> <span>Card Number</span> <i class="fa fa-eye"></i> </div>
                              <p>Expiry Date</p>
                          <div class="d-flex flex-row">
                            <div class="inputbox"> <input type="date" min="2023-04-30" class="form-control"> <span></span> </div>
                            <div class="inputbox"> <input type="text" class="form-control" id="cvv"> <span>CVV</span> </div>
                          </div>
                          <div class="px-5 pay"> <button type="submit" class="btn btn-success btn-block">Add card</button> </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/order.js"></script>
  <script src="./js/alert.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
